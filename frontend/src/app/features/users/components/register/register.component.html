<div class="logo-container">
  <img src="/assets/logos/icon-above-font-wide.png">
</div>

<div class="align-center">
  <h2>Inscription</h2>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Pr√©nom</mat-label>
    <input matInput formControlName="firstname" required>
    <mat-error>This field in invalid.</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="lastname" required>
    <mat-error>This field in invalid.</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput email formControlName="mail" type="email" required>
    <mat-error>This field in invalid.</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Mot de passe</mat-label>
    <input matInput formControlName="mdp" type="password" minlength="5" required>
    <mat-error>This field in invalid.</mat-error>
  </mat-form-field>
  <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">S'inscrire</button>
</form>

  ou <a [routerLink]="['/']">se connecter</a>
</div>
